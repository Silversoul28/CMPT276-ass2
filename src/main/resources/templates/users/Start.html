<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    
    <style th:inline="css">

    </style>
    <title>Document</title>
</head>
<body>

    <h1>USERS</h1>
            
    <div th:each="user:${us}">

        <div class="users" th:style="'border: 3px solid ' + ${user.colour} + '; width: ' + ${user.weight} + 'px; height: ' + ${user.height} + 'px;'">
            <div class="all"  th:style="'font-size:'+${(user.height/10) + (user.weight/10)}+'pt; color: '+ ${user.colour} + ';'" >
                <a th:href="@{/users/{uid}(uid=${user.uid})}" ><span th:text="${user.name}"></span></a><br>
                <span th:text="${user.gpa}"></span><br>

            </div>
       
        </div>
    </div>

    <form action="/add.html">
        <div >
            <input class="btn" type="submit" value="Create" ></input>
        </div>

    </form>
  
    
</body>
</html>
